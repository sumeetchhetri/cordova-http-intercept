<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Hello Http Intercept</title>
        <script type="text/javascript" src="cordova.js"></script>
        <style type="text/css">
            html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background-color:white; }
            div#fullpage { width:100%; height:100%; margin:0; padding:0; border:0px solid red; text-align:center; vertical-align:middle; }
            button { font-size: 22px; }
        </style>
    </head>
    <body onload="onLoad()">
    <script>
    var httpIntercept = null;
    function onLoad() {
    	document.addEventListener("deviceready", onDeviceReady, false);
    }
    function onDeviceReady() {
        httpIntercept = ( cordova && cordova.plugins && cordova.plugins.HttpIntercept ) ? cordova.plugins.HttpIntercept : null;
        httpIntercept.init(cordova.file.cacheDirectory, ["main.js"], function () {
		}, function (err) {
		});
    }
    </script>
    <p>Demo for CorHttpd Plugin</p>
    <p><button onclick="init('main.js');">Init HttpIntercept</button></p>
</form>
    
    </div>
    
    </body>
</html>
